<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=Montserrat:ital,wght@1,200&family=Orbitron:wght@400;500;600;700;800;900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" 
    rel="stylesheet">
    <title>Cronometro</title>
</head>
<body>
<div class="container">
    <h1>Cron√¥metro.js</h1>
    <div class="timer">
        <div class="time" id="minutes">00</div>
        <div class="separator">:</div>
        <div class="time" id="seconds">00</div>
        <div class="separator">:</div>
        <div class="time" id="milliseconds">00</div>
    </div>
    <div class="buttons">
        <div class="btn" id="startBtn">Iniciar</div>
        <div class="btn" id="pauseBtn">Pausar</div>
        <div class="btn" id="resumeBtn">Continuar</div>
        <div class="btn" id="resetBtn">Resetar</div>
    </div>
</div>
<script src="./js/scripts.js" defer></script>
</body>
</html>
